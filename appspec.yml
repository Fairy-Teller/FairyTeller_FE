version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/fe
    overwrite: yes
permissions:
  - object: /home/ubuntu/fe/
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/before.sh
      timeout: 600
      runas: ubuntu
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 600
      runas: ubuntu
